  save_hello_world_output:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "write an ouput.txt file with Hello World as content"
          command: |
            echo "Hello World" > output.txt.
    persist_to_workspace:
      root: /tmp/workspace
      path:
        - ./output.txt

  print_output_file:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "runing the output filed persisted by the previous job"
          command: |
            cat output.txt

    attach_workspace:
      at: /tmp/workspace

